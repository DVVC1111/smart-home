<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Dashboard" defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Living Room
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="ellipsis-horizontal"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Living Room</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list-header class="ion-list-header-small ion-padding-horizontal">
    <ion-label>Devices</ion-label>
  </ion-list-header>

  <ion-grid fixed class="grid-custom">
    <ion-row>
      <ion-col size="6" *ngFor="let device of devices">
        <ion-card button class="ion-no-margin ion-no-padding card-device animate__animated animate__fadeIn"
          [class.active]="device?.active" [class.disabled]="device?.status == 'disconnected'">
          <ion-card-content>
            <h2 routerLink="/devices/device-detail">{{device?.name}}</h2>
            <div>
              <p>
                <ion-icon name="wifi"></ion-icon>{{device?.status}}
              </p>
              <p class="toggle-container" (click)="toggleDevice(device?.id)">
                {{device?.active ? 'On' : 'Off'}}
                <ion-toggle color="secondary" [checked]="device?.active"></ion-toggle>
              </p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <hr class="ion-margin-horizontal">

  <ion-list-header class="ion-list-header-small ion-padding-horizontal">
    <ion-label>Conditions</ion-label>
  </ion-list-header>

  <div class="ion-padding-horizontal">
    <ion-list class="list-custom list-custom-flex animate__animated animate__fadeIn" lines="none">
      <ion-item detail="false" class="item-light ion-full-width">
        <ion-avatar slot="start" class="ion-avatar-default-icon">
          <ion-icon color="medium" name="thermometer"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h3>22Â°C</h3>
          <p class="font-size-smallest">Temperature</p>
        </ion-label>
      </ion-item>
      <ion-item detail="false" class="item-light ion-full-width">
        <ion-avatar slot="start" class="ion-avatar-default-icon">
          <ion-icon color="medium" name="water"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h3>43%</h3>
          <p class="font-size-smallest">Humidity</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <hr>

    <ion-list-header class="ion-list-header-small">
      <ion-label>Usage (kWh)</ion-label>
    </ion-list-header>

    <ion-card class="ion-card-chart ion-card-chart-basic ion-no-margin animate__animated animate__fadeIn">
      <canvas baseChart [data]="bar_chart_data" [options]="bar_chart_option" [type]="bar_chart_type">
      </canvas>
    </ion-card>

    <hr>

    <ion-list-header class="ion-list-header-small">
      <ion-label>Shared with</ion-label>
    </ion-list-header>

    <div class="avatars-stacked">
      <div>
        <img src="../../../../../assets/illustrations/avatar-2.svg">
        <p>Anne</p>
      </div>
      <div>
        <img src="../../../../../assets/illustrations/avatar-1.svg">
        <p>John</p>
      </div>
      <div>
        <img src="../../../../../assets/illustrations/avatar-4.svg">
        <p>Steve</p>
      </div>
      <div>
        <img src="../../../../../assets/illustrations/avatar-3.svg">
        <p>Mary</p>
      </div>
    </div>

    <div class="ion-padding-bottom"></div>

  </div>

</ion-content>
