<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Devices
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="ellipsis-horizontal"></ion-icon>
      </ion-button>
      <ion-button (click)="addDevice()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Devices</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">

    <ion-list class="list-custom list-custom-borders animate__animated animate__fadeIn ion-margin-bottom" lines="full"
      *ngFor="let device of devices">
      <ion-item detail="false" button class="ion-full-width">
        <ion-avatar slot="start" class="ion-avatar-default-icon ion-avatar-default-icon-light">
          <ion-icon color="medium" name="{{device.icon}}"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h3>{{device.name}}</h3>
          <p class="font-size-smallest ion-text-wrap">{{device.place}} &#183; <ion-text
              [color]="device.mode == 'auto' ? 'tertiary' : 'primary'">{{device.mode}}</ion-text>
          </p>
        </ion-label>
        <div slot="end" class="item-chart-container">
          <canvas baseChart [data]="line_chart_data" [options]="line_chart_option" [type]="line_chart_type">
          </canvas>
        </div>
      </ion-item>
    </ion-list>

    <hr>

    <ion-list class="list-custom list-custom-borders animate__animated animate__fadeIn ion-margin-bottom" lines="full">
      <ion-item detail="false" button class="ion-full-width" color="tertiary">
        <ion-label>
          <h3>Updates available</h3>
          <p class="ion-text-wrap opacity-75">4 devices can be updated to the latest firmware. All updates are recommended.</p>
        </ion-label>
        <ion-button color="white">
          <ion-text color="tertiary">
            Update now
          </ion-text>
        </ion-button>
      </ion-item>
    </ion-list>

  </div>

</ion-content>
