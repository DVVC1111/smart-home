
<ion-content>
    <div class="ion-padding ion-full-height ion-flex ion-flex-center">
        <div class="logo-container">
            <h1 class="logo-placeholder">SmartLife</h1>
            <p>Verify your OTP</p>
          </div>
        <form [formGroup]="otpForm">
            <ion-item>
              <ion-label color="medium" position="stacked">OTP</ion-label>
              <ion-input formControlName="otp" type="number" autocomplete="off" placeholder="Your OTP here"></ion-input>
            </ion-item>
        
            <ion-button class="ion-margin-top" expand="block" color="primary" type="submit" (click)="verifyOTP()">Get OTP</ion-button>
          </form>
    </div>

</ion-content>
